[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
baud_rate = 115200
lib_ldf_mode = deep+
lib_archive = no
lib_deps = 
	Wire
	LiquidCrystal_I2C
	majicdesigns/MD_Parola@^3.7.5
	majicdesigns/MD_MAX72XX@^3.5.1
	danidask/MatrizLed@^2.0.5
build_flags = 
	-D LIQUIDMENU_LIBRARY=LiquidCrystal_I2C_LIBRARY
	-D DisplayClass=LiquidCrystal_I2C
	
	-I lib/LiquidCrystal_I2C
